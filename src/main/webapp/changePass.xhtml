<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:adm="http://github.com/adminfaces"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <title>Mamlaka</title>
            <meta charset="utf-8"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
            <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon.ico']}"/>
            <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-16x16.png']}" sizes="16x16"/>
            <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-32x32.png']}" sizes="32x32"/>
            <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-96x96.png']}" sizes="96x96"/>
            <link rel="manifest" href="/manifest.json"/>
            <meta name="theme-color" content="#444"/>
            <meta name="mobile-web-app-capable" content="yes"/>
        </h:head>
        <h:body styleClass="hold-transition login-page" style="background-image: url('images/bg-1.jpg'); background-size:  100% auto; background-repeat: no-repeat; border-radius: 50%">

            <div id="loader" class="load-bar" style="display: none">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="login-box">
                <!-- /.login-logo -->
                <div class="box login-box-body">
                    <h:form>
                        <p class="login-box-msg"><img src="images/Coat_of_arms_of_Uganda.png" alt="coat of arms" style="background: transparent" width="50%" height="50%"  align="middle"/></p>
                        <p class="login-box-msg">Digital Trade Market</p>
                        <p:growl id="msgs1" sticky="false" showDetail="true" />
                        <div class="form-group has-feedback">
                            <p:inputText value="#{maaif.password}"  styleClass="form-control" placeholder="Old Password"
                                         required="true"
                                         requiredMessage="Old Password required."/>
                            <i class="fa fa-envelope form-control-feedback" style="margin-top:10px"></i>
                        </div>
                        <div class="form-group has-feedback">
                            <p:inputText value="#{maaif.newPass}" type="password" styleClass="form-control"
                                         placeholder="new password" required="true"
                                         requiredMessage="New password required."/>
                            <i class="fa fa-lock form-control-feedback" style="margin-top: 10px"></i>
                        </div>
                        <div class="form-group has-feedback">
                            <p:inputText value="#{maaif.confirmPass}" type="password" styleClass="form-control"
                                         placeholder="confirm password" required="true"
                                         requiredMessage="Password confirmation required."/>
                            <i class="fa fa-lock form-control-feedback" style="margin-top: 10px"></i>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <p:commandButton styleClass="btn btn-success btn-block" action="#{maaif.changePassword}" onclick="showBar()" oncomplete="if(args.validationFailed){hideBar()}"
                                                 value="Change Password" update="@form"/>
                            </div>
                        </div>
                    </h:form>
                    <!-- /.social-auth-links -->
                    <a href="#">I forgot my password</a><br/>
                    <a href="#" class="text-center">Request for membership</a>
                </div>
                <!-- /.login-box-body -->
            </div>
            <h:outputScript library="js" name="admintemplate.js" target="head"/>
            <style type="text/css">
                body .load-bar {
                    margin-top: -20px;
                }
            </style>
        </h:body>
    </f:view>
</html>
